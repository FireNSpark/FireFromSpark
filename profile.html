<!doctype html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>My Profile • UNHINGED</title>
<link rel="stylesheet" href="./styles.css">
</head><body>
<main class="wrap">
  <h1>My Profile</h1>
  <div id="who">Loading…</div>
  <button id="logout">Log out</button>
</main>

<script type="module" src="./js/firebase.js"></script>
<script type="module">
  import { onUser, doLogout } from "./js/auth.js";
  const who = document.getElementById('who');
  onUser((u)=>{
    if(!u){ location.href = "./login.html"; return; }
    who.textContent = `${u.displayName ?? 'Anonymous'} — ${u.email}`;
  });
  document.getElementById('logout').onclick = ()=> doLogout().then(()=>location.href='./login.html');
</script>
<script type="module" src="./js/auth.js"></script>
</body></html>
