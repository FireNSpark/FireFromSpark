<!DOCTYPE html><html lang="en"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>UNHINGED — Sign In</title>
<link rel="icon" href="data:,">
<style>body{margin:0;background:#0f0f12;color:#fff;font:500 16px/1.5 Inter,system-ui} .wrap{max-width:460px;margin:0 auto;padding:24px}
.h1{font-weight:900;font-size:26px;margin:10px 0 16px} .card{background:#15161b;border:1px solid rgba(255,255,255,.08);border-radius:14px;padding:16px} label{display:block;margin:10px 0 6px;color:#dadbe7}
.input{width:100%;padding:12px;border-radius:10px;border:1px solid #2a2a2a;background:#0d0e12;color:#fff} .btn{margin-top:12px;width:100%;padding:12px;border-radius:12px;border:0;font-weight:900;cursor:pointer}
.btn.red{background:#E11D2A;color:#fff} .row{display:flex;gap:10px;margin-top:10px} .link{color:#ddd;text-decoration:none}
.note{margin-top:10px;color:#bdbdcc;font-size:13px}
</style></head><body>
<div class="wrap">
  <div class="h1">Sign in to Unhinged</div>
  <div class="card">
    <label>Email</label>
    <input id="email" type="email" class="input" placeholder="you@email.com">
    <label>Password</label>
    <input id="pw" type="password" class="input" placeholder="••••••••">
    <button id="signin" class="btn red">Sign In</button>
    <div class="row">
      <a id="signup" class="link" href="#">Create account</a>
      <a id="reset" class="link" href="#" style="margin-left:auto">Forgot?</a>
    </div>
    <div id="msg" class="note">Ready.</div>
  </div>
</div>
<script type="module">
import { app, auth } from './js/firebase.js';
import {
  signInWithEmailAndPassword,
  createUserWithEmailAndPassword,
  sendPasswordResetEmail
} from 'https://www.gstatic.com/firebasejs/10.12.4/firebase-auth.js';

const $=id=>document.getElementById(id), msg=$("msg");
$("signin").onclick=async()=>{ msg.textContent='Signing in…'; try{ await signInWithEmailAndPassword(auth, $("email").value, $("pw").value); location.href='profile.html'; }catch(e){ msg.textContent=e.message; }}
$("signup").onclick=async(e)=>{ e.preventDefault(); msg.textContent='Creating…'; try{ await createUserWithEmailAndPassword(auth, $("email").value, $("pw").value); location.href='profile.html'; }catch(e){ msg.textContent=e.message; }}
$("reset").onclick=async(e)=>{ e.preventDefault(); msg.textContent='Sending reset…'; try{ await sendPasswordResetEmail(auth, $("email").value); msg.textContent='Reset email sent.'; }catch(e){ msg.textContent=e.message; }}
</script>
</body></html>
