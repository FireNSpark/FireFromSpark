<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign in to Unhinged</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body { font-family: Arial, sans-serif; background:#000; color:#fff; margin:0; }
    .wrap { max-width:420px; margin:40px auto; padding:20px; }
    .card { background:#12131a; border:1px solid rgba(255,255,255,.08); border-radius:14px; padding:18px; }
    h1 { margin:0 0 12px; font-size:22px; }
    label { display:block; margin:8px 0 6px; color:#ddd; font-size:14px; }
    input { width:100%; padding:12px; border-radius:10px; border:1px solid #2a2a2a; background:#0c0c0c; color:#fff; }
    .row { display:flex; gap:10px; margin-top:12px; flex-wrap:wrap; }
    .btn-primary { background:#E11D2A; color:#fff; border:0; border-radius:12px; padding:12px 14px; cursor:pointer; font-weight:800; }
    .btn-ghost { background:#202028; color:#fff; border:1px solid rgba(255,255,255,.12); border-radius:12px; padding:12px 14px; cursor:pointer; font-weight:700; }
    .forgot { display:inline-block; margin-top:10px; color:#ffdbe0; font-size:14px; }
    #status { margin-top:10px; font-size:14px; }
    .ok { color:#7CFF7C; } .warn { color:#F6C31C; }
  </style>
</head>
<body>
  <main class="wrap">
    <div class="card">
      <h1>Welcome back</h1>
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="you@email.com" />
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Password" />
      <div class="row">
        <button class="btn-primary" id="signin">Sign In</button>
        <button class="btn-ghost" id="create">Create account</button>
      </div>
      <a href="#" class="forgot" id="forgot">Forgot?</a>
      <p id="status"></p>
    </div>
  </main>

  <script type="module" src="js/auth.js"></script>
</body>
</html>
