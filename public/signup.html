<!doctype html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Sign up • UNHINGED</title>
<link rel="stylesheet" href="./style.css">
</head><body>
<main class="wrap" style="max-width:480px">
  <h1>Create account</h1>
  <form id="signupForm">
    <label>Email</label><input id="semail" type="email" required>
    <label>Password</label><input id="spass" type="password" required minlength="6">
    <button type="submit">Create account</button>
    <p id="smsg"></p>
  </form>
  <p>Already have an account? <a href="./login.html">Log in</a></p>
</main>
<script type="module">
import { auth } from "./js/firebase.js";
import { createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

const $=(id)=>document.getElementById(id);
const form=$("signupForm"), email=$("semail"), pass=$("spass"), msg=$("smsg");

form.addEventListener("submit", async (e)=>{
  e.preventDefault();
  msg.textContent = "Creating…";
  try{
    await createUserWithEmailAndPassword(auth, email.value.trim(), pass.value);
    location.replace("./profile.html");
  }catch(err){
    msg.textContent = err?.message || "Couldn’t create account";
  }
});
</script>
</body></html>
