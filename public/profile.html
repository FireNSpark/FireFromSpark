<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Your Profile • UNHINGED</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header class="wrap">
    <strong>UNHINGED</strong>
    <button id="logout" class="ghost">Log out</button>
  </header>

  <main class="wrap">
    <h1>Profile</h1>
    <p id="status" class="muted">Loading…</p>

    <div id="profileBox" style="display:none">
      <div class="row" style="display:flex;gap:8px;flex-wrap:wrap">
        <input id="displayName" placeholder="Display name">
        <button id="save" class="primary">Save</button>
        <button id="deleteAcct" class="ghost">Delete account</button>
      </div>

      <div style="margin-top:16px;opacity:.8">
        Email: <span id="email">—</span>
      </div>
    </div>

    <section id="extraInfo" style="margin-top:20px; display:none">
      <h2>Additional Info</h2>
      <p id="bio"></p>
    </section>

    <section id="preferences" style="margin-top:20px; display:none">
      <h2>Preferences</h2>
      <ul id="prefsList"></ul>
    </section>
  </main>

  <!-- ✅ Initialize Firebase BEFORE profile.js -->
<script type="module" src="./js/firebase.js"></script>
<script type="module" src="./js/profile.js"></script>
</body>
</html>
