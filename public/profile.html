<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Your Profile • UNHINGED</title>
<link rel="stylesheet" href="./style.css">
<link rel="icon" href="/favicon.ico">
<style>
  :root{--red:#E11D2A;--ink:#0c0c0c}
  .wrap{max-width:720px;margin:40px auto;padding:0 16px}
  header{display:flex;justify-content:space-between;align-items:center;margin-bottom:24px}
  .muted{opacity:.7}
  .row{display:flex;gap:8px;flex-wrap:wrap}
  button.primary{background:var(--red);color:#fff;border:0;padding:10px 14px;border-radius:8px;cursor:pointer}
  button.ghost{background:transparent;border:1px solid #ccc;padding:10px 14px;border-radius:8px;cursor:pointer}
  #status.ok{color:green} #status.warn{color:#b00}
</style>
</head>
<body>
  <header class="wrap">
    <strong>UNHINGED</strong>
    <button id="logout" class="ghost">Log out</button>
  </header>

  <main class="wrap">
    <h1>Profile</h1>
    <p id="status" class="muted">Loading…</p>

    <div id="profileBox" style="display:none">
      <div class="row">
        <input id="displayName" placeholder="Display name">
        <button id="save" class="primary">Save</button>
        <button id="deleteAcct" class="ghost">Delete account</button>
      </div>

      <div style="margin-top:16px" class="muted">
        Email: <span id="email">—</span>
      </div>
    </div>
  </main>

  <!-- Fixed script path/module -->
  <script type="module" src="./js/profile.js"></script>
</body>
</html>
