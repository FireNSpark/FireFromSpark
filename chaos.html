<!DOCTYPE html><html lang="en"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>UNHINGED ‚Äî Chaos Board</title>
<link rel="icon" href="data:,">
<style>
  :root{--red:#E11D2A}
  *{box-sizing:border-box} body{margin:0;background:#0f0f12;color:#fff;font:500 16px/1.5 Inter,system-ui}
  a{color:#fff;text-decoration:none}
  .wrap{max-width:1100px;margin:0 auto;padding:18px}
  .top{display:flex;gap:10px;align-items:center;margin-bottom:12px}
  .pill{padding:8px 12px;background:#1a1b22;border:1px solid rgba(255,255,255,.08);border-radius:999px}
  h1{margin:6px 0 2px;font-size:26px;font-weight:900}
  .sub{color:#cfd0de}

  .board{margin-top:14px;display:grid;grid-template-columns:repeat(1,1fr);gap:12px}
  @media (min-width:760px){.board{grid-template-columns:repeat(2,1fr)}}
  @media (min-width:1020px){.board{grid-template-columns:repeat(3,1fr)}}
  .note{position:relative;background:#15161b;border:1px dashed #2e2f3a;border-radius:14px;padding:12px}
  .tack{position:absolute;top:-8px;left:12px;width:16px;height:16px;border-radius:50%;background:var(--red)}
  .meta{display:flex;gap:10px;align-items:center;color:#cfd0de;font-size:13px;margin-top:4px}
  .scale{height:8px;background:#1d1f27;border:1px solid #2a2d36;border-radius:999px;overflow:hidden;margin-top:8px}
  .fill{height:100%;background:linear-gradient(90deg,#ffb54d,#ff2a2a)}

  .card{background:#14161a;border:1px solid rgba(255,255,255,.08);border-radius:16px;padding:14px}
  label{display:block;margin:8px 0 4px;color:#d8d8e0}
  input,textarea,select{width:100%;background:#0c0c0c;border:1px solid #2a2a2a;color:#fff;padding:12px;border-radius:12px;outline:none}
  textarea{min-height:90px;resize:vertical}
  .row{display:flex;gap:10px;flex-wrap:wrap}
  .btn{appearance:none;border:0;border-radius:12px;padding:12px 16px;font-weight:800;cursor:pointer}
  .btn.primary{background:var(--red);color:#fff}
  .msg{font-size:13px;color:#bdbdcc;margin-top:6px}
</style></head><body>
<div class="wrap">
  <div class="top">
    <a class="pill" href="index.html">‚Üê Home</a>
    <a class="pill" href="redflags.html">üö© Red Flags</a>
    <a class="pill" href="badges.html">üèÖ Badges</a>
  </div>

  <h1>Chaos Board</h1>
  <div class="sub">Confessions, call‚Äëouts, and chaotic honesty. Keep it real, keep it respectful.</div>

  <!-- Existing notes -->
  <div id="notes" class="board" style="margin-top:14px"></div>

  <!-- Add a new note (emails to you via FormSubmit for now) -->
  <div class="card" style="margin-top:14px">

    <form id="chaosForm" action="https://formsubmit.co/unfavorablejosh@gmail.com" method="POST">

        </div>
        <div style="flex:1 1 140px">
          <label>Red flags (0‚Äì10)</label>
          <select name="flags">

        </div>
      </div>
      <label>Your note</label>
      <textarea name="note" required placeholder="Short, spicy, true."></textarea>
      <button class="btn primary" type="submit">Post</button>
      <div id="cmsg" class="msg">Sends to inbox for moderation. Realtime feed coming later.</div>
    </form>
  </div>
</div>
<script>
const seed = [
  { user:'@Jamie27', text:'Started a fight club in college because I was bored.', flags:3, likes:212, fill:78 },
  { user:'@Rae25', text:'Still hooks up with my ex every few months. It‚Äôs seasonal.', flags:4, likes:168, fill:86 },

  { user:'@Sam30', text:'Can‚Äôt stop texting the band at 3am.', flags:4, likes:77, fill:82 },

const root = document.getElementById('notes');
root.innerHTML = seed.map(n=>`

    <div class="meta">üë§ ${n.user} ¬∑ üö© Red Flags: ${n.flags} ¬∑ üëç ${n.likes}</div>

`).join('');

document.getElementById('chaosForm').addEventListener('submit', (e)=>{

</script>
</body></html>
